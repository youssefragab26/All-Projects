<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blurred-border {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .blurred-border::before {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }

        /* Add other styles for your content here */
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .b1{
          background-color: #fff;
          color: #000;
          border:2px solid #001aff ;
          padding:12px 25px ;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition-duration:0.4s;
           }
        .b1:hover{background-color: #001aff;
        color: #fff;}   
    </style>

    <title>Blurred Border Example</title>
</head>
<body>
    <div class="blurred-border">
        <div class="content">
            <h1>Your Content Goes Here</h1>
        </div>
    </div>
     <button class="b1">click</button><button class="b1">HTML</button><button class="b1">CSS</button><button class="b1">Javascript</button><button class="b1">Excel</button><button class="b1">Word</button><button class="b1">PowerPoint</button>

</body>
</html>
