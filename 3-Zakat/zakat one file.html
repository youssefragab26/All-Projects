<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="zakat (1).png">
    <title>Zakat Calculator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Zakat Calculator</h1>
    <div id="result"></div>

    <script>
        function calculateZakat() {
            let income = parseFloat(prompt("Enter your income:"));
            if (isNaN(income) || income < 0) {
                document.getElementById("result").innerHTML = "Please enter a valid positive number.";
            } else {
                let zakat = income * 0.025;
                document.getElementById("result").innerHTML = `Your Zakat is ${zakat.toFixed(2)}`;
            }
        }

        calculateZakat();
    </script>
</body>
</html>
